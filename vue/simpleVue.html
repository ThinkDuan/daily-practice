<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./simplevue/simpleVue.js"></script>
  <title>Simple Vue</title>

<body>
  <div id="app">
    <input id="input" type="text" v-model="obj.hello">
    {{obj.hello}}
  </div>
  <script>
    // 双向数据绑定简单实现
    // var obj = {};
    // Object.defineProperty(obj,'hello',{

    //     document.querySelector('#get').innerHTML = value;
    //   }
    // })
    // document.addEventListener('keyup',function(e){
    //   obj.hello = e.target.value;
    // })
    new window.SimpleVue({
      el: '#app',
      data(){
        return {
          obj: {
            hello: 'hello'
          }
        }
      }
    }).mounted()
  </script>
</body>
</html>
