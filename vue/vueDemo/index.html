<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue</title>
</head>
<body>
  <div id="app">
    <h1>{{hello}}</h1>
    <button @click="handleClick">чбошод</button>
  </div>
  <script src="../common/vue.js"></script>
  <script>
    var app = new Vue({
      data () {
        return {
          hello: "Hello World!"
        }
      },
      created () {
        this.hello += 'Hi!!'
      },
      methods: {
        handleClick () {
          console.log('click')
        }
      }
    })
    app.$mount('#app');
  </script>
</body>
</html>
